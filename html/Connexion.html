<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/859a74126c.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dckgof9pr/image/upload/v1744357626/FavIcon_b951rm.png"
    />
    <title>TCG Library</title>
  </head>
  <body>
    <div class="api_form">
      <div>
        <button>
          <i class="fa-brands fa-google" style="color: #ff914d"></i>Connexion
          via Google
        </button>
      </div>
      <div>
        <button>
          <i class="fa-brands fa-apple" style="color: #ff914d"></i>Connexion via
          Apple
        </button>
      </div>
      <form action="/submit" method="post" aria-label="login-form">
        <h1>-----------------------------OU-----------------------------</h1>
        <div>
          <label for="email"
            >Adresse courriel ou nom de user (sensible à la case)</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="écrire ici"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\[a-z]{2.,}$"
          />
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="écrire ici"
            required
            pattern=""
          />
        </div>
        <div>
          <button>Connexion</button>
        </div>
        <div>
          <h2>
            Vous n'avez pas de compte TCG Library ?
            <a href="/html/Inscription.html">Inscrivez-vous.</a>
          </h2>
        </div>
      </form>
    </div>
  </body>
</html>
